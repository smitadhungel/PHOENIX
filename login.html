<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      background: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    .or {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #555;
    }

    .social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.social-icons i {
  font-size: 24px;
  color: #333;
  cursor: pointer;
  transition: color 0.3s;
}

.social-icons i:hover {
  color: #007bff;
}
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label>Username</label>
      <input type="text" placeholder="Type your username">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Type your password">
    </div>
    <div class="forgot">Forgot password?</div>
    <button class="login-btn">LOGIN</button>
    <div class="or">or Login Using</div>
    <div class="social-icons">
    <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple"></a>
    <a href="#"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook"></a>
  </div>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
